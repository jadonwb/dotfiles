#True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -gq allow-passthrough on
set -g set-clipboard on
set -g @override_copy_command 'true'

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; refresh-client \; display-message "Config reloaded!"
bind R run-shell 'printf "\033c" > $(tmux display-message -p "#{pane_tty}")' 

# misc
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Disable Panes
unbind '"'
unbind %

# Mouse support
set -g mouse on

# vim shell navigations and selects in tmux
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel

bind o display-popup \
	-d "#{pane_current_path}" \
	-w 90% -h 90% \
	-E "opencode"

bind 'f' display-popup \
	-d "#{pane_current_path}" \
	-w 25% -h 90% \
	-x 1% \
	-E "~/.local/bin/tmux-sessionizer"

# CUSTOMIZE: Add your own project hotkeys
# bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/projects/my-main-project"

# Tmux Sensible but for me
set -sg escape-time 10
set -g history-limit 20000
set -g display-time 2000
set -g status-interval 5
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on

bind C-p previous-window
bind C-n next-window
bind l last-window

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @continuum-restore 'on'

set -g @yank_selection 'both'
set -g @override_copy_command 'wl-copy'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Define colors as tmux user options
set -g @thm_base "#232136"
set -g @thm_surface "#2a273f"
set -g @thm_overlay "#393552"
set -g @thm_muted "#6e6a86"
set -g @thm_subtle "#908caa"
set -g @thm_text "#e0def4"
set -g @thm_love "#eb6f92"
set -g @thm_gold "#f6c177"
set -g @thm_rose "#ea9a97"
set -g @thm_pine "#3e8fb0"
set -g @thm_foam "#9ccfd8"
set -g @thm_iris "#c4a7e7"
set -g @thm_hl_low "#2a283e"
set -g @thm_hl_med "#44415a"
set -g @thm_hl_high "#56526e"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_love},fg=#{@thm_base},bold]  #S },#{#[bg=default,fg=#{@thm_love}]  #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_rose}]  #{pane_current_command} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_gold}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=#{@thm_gold}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_iris}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

set message-style "#[fg=#{@thm_muted},bg=#{@thm_base}]"
set message-command-style "#[fg=#{@thm_base},bg=#{@thm_gold}]"

# Configure Tmux
# set -g status-position bottom
set -g status-position top
set -g status-style "bg=default"
set -g status-justify "absolute-centre"


# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=default,fg=#{@thm_pine}"
set -g window-status-last-style "bg=default,fg=#{@thm_foam}"
set -g window-status-activity-style "bg=#{@thm_love},fg=#{@thm_base}"
set -g window-status-bell-style "bg=#{@thm_love},fg=#{@thm_base},bold"
set -gF window-status-separator "#[bg=default,fg=#{@thm_overlay}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_foam},fg=#{@thm_base},bold"

# popup look and feel
set -g popup-style 'bg=default,fg=default'
set -g popup-border-style "fg=#{@thm_pine}"
set -g popup-border-lines 'rounded'
