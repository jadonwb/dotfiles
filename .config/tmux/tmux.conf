set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -gq allow-passthrough on
set -g set-clipboard on
set -g @override_copy_command 'true'
set -sg escape-time 10
set -g history-limit 20000
set -g display-time 1000
set -g status-interval 3
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse on

unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; refresh-client \; display-message "Config reloaded!"

bind-key Left swap-window -t -1\; select-window -t -1
bind-key Right swap-window -t +1\; select-window -t +1

unbind '"'
unbind %

set-window-option -g mode-keys vi
bind v copy-mode
unbind '['
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel

bind-key x kill-pane
set -g detach-on-destroy off

bind C-p previous-window
bind C-n next-window
bind l last-window
bind -N "last-session (via sesh) " L run-shell "sesh last"

bind o display-popup \
	-d "#{pane_current_path}" \
	-w 90% -h 90% \
	-E "zsh -ic 'opencode'"


bind-key s run-shell 'sel=$(sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label " sesh " --prompt "⚡  " \
    --header "^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find" \
    --bind "tab:down,btab:up" \
    --bind "ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)" \
    --bind "ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)" \
    --bind "ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)" \
    --bind "ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)" \
    --bind "ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)" \
    --bind "ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)" \
    --preview-window "right:55%" \
    --preview "sesh preview {}"); \
    if [ -n "$sel" ]; then sesh connect "$sel"; fi'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @continuum-restore 'on'
set -g @yank_selection 'both'
set -g @override_copy_command 'wl-copy'

run '~/.tmux/plugins/tpm/tpm'

set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#[bg=colour2#,fg=colour0#,bold],#[bg=default#,fg=colour2]}  #S #[default]"
set -ga status-left "#[bg=default,fg=colour8,none]│"
set -ga status-left "#[bg=default,fg=colour1]  #{pane_current_command} "
set -ga status-left "#[bg=default,fg=colour8,none]│"
set -ga status-left "#[bg=default,fg=colour3]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=colour8,none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=colour3]#{?window_zoomed_flag,  zoom ,}"

set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=colour13] 󰭦 %Y-%m-%d 󰅐 %H:%M "
set -gF message-style "fg=colour7,bg=default"
set -gF message-command-style "fg=colour7,bg=default"

set -g status-position top
set -g status-style "bg=default"
set -g status-justify "absolute-centre"

set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=default,fg=colour4"
set -g window-status-last-style "bg=default,fg=colour6"
set -g window-status-activity-style "bg=colour1,fg=colour0"
set -g window-status-bell-style "bg=colour1,fg=colour0,bold"
set -gF window-status-separator "#[bg=default,fg=colour8]│"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=colour6,fg=colour0,bold"

set -g popup-style 'bg=default,fg=default'
set -g popup-border-style "fg=colour4"
set -g popup-border-lines 'rounded'
