# Commands and Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh

# wallpaper stuff 
# exec-once = swww-daemon --format xrgb
# exec-once = swww-daemon --format xrgb && swww img $HOME/Pictures/wallpapers/14727164.jpg  # persistent wallpaper
exec-once = hyprpaper

# Startup
exec-once = mkdir -p /run/user/3240/hypr/ && ln -sf /tmp/hypr/$HYPRLAND_INSTANCE_SIGNATURE /run/user/3240/hypr/$HYPRLAND_INSTANCE_SIGNATURE
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

# starup apps
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = blueman-applet
exec-once = waybar
exec-once = hyprctl setcursor BreezeX-RosePine-Linux 24

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Starting hypridle to start hyprlock
exec-once = hypridle


