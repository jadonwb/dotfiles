set-option -g default-shell /usr/bin/zsh

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -gq allow-passthrough on
set -g set-clipboard on
set -g @override_copy_command 'true'
set -sg escape-time 10
set -g history-limit 20000
set -g display-time 1000
set -g status-interval 3
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse on

unbind C-b
set -g prefix C-s
bind C-s send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; refresh-client \; display-message "Config reloaded!"

bind-key Left swap-window -t -1\; select-window -t -1
bind-key Right swap-window -t +1\; select-window -t +1

unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -v -c "#{pane_current_path}"

set-window-option -g mode-keys vi
bind v copy-mode
unbind '['
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel
bind-key -T copy-mode-vi C-Insert send -X copy-pipe-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel

bind-key x kill-pane
set -g detach-on-destroy off

bind C-p previous-window
bind C-n next-window
bind l last-window
bind C-l last-window
bind -N "last-session (via sesh) " L run-shell "sesh last"

