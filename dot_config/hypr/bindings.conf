# bindd = SUPER, C, Copy, exec, $hypr_scripts/smart-copy.sh
bindd = SUPER, Z, Ctrl Z, sendshortcut, CTRL, Z,
bindd = SUPER SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings

# toggle cursor
bind = SUPER, PERIOD, exec, $hypr_scripts/toggle-cursor.sh

# window picker
unbind = SUPER, S
bind = SUPER, S, exec, pkill walker || omarchy-menu Workspace
