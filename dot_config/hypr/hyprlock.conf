source = ~/.config/omarchy/current/theme/hyprlock.conf

general {
    ignore_empty_input = true
    disable_loading = true
    hide_cursor = true
}

background {
    monitor =
    path = ~/.config/omarchy/current/background
    color = $base
    # Enhanced blur for the "Glass" look
    blur_passes = 4
    blur_size = 8
    brightness = 0.2
}

# --- Time (Matches Waybar Clock) ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = $yellow
    font_size = 110
    font_family = JetBrainsMono Nerd Font SemiBold
    position = 0, 220
    halign = center
    valign = center
}

# --- Date ---
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B")"
    color = $cyan
    font_size = 26
    font_family = JetBrainsMono Nerd Font
    position = 0, 120
    halign = center
    valign = center
}

# --- Password Input (Glass Style) ---
input-field {
    monitor =
    size = 350, 65
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    
    # Matching your Waybar Glass styling
    outer_color = $blue
    inner_color = rgba(49, 46, 85, 0.3)
    font_color = $magenta
    
    check_color = $cyan
    fail_color = $red
    
    placeholder_text = <span foreground="##e6d9db">Enter Password...</span>
    hide_input = false
    
    position = 0, -200
    halign = center
    valign = center
    
    # Matches Waybar 14px Rounding
    rounding = 14
}

animations {
    enabled = true
    animation = fadeOut, 0
}
